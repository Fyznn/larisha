<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Larisha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Press the heart, larisha.</h1>
        </div>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Larisha.</strong>
                        <p>
                            Aku pengen ngucapin terima kasih untuk kenangannya, seru banget!<br>
                            Mau minta maaf juga untuk semua kelakuanku yang udah nyakitin kamu, kamu jg tau aku lgi gimana<br>
                            Anyways, kita sampai disini saja. Hati-Hati di jalan yaa, Myth.
                            <center>
                                -Meth
                            </center>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
